<div class="d-flex justify-content-center pt-4">
  <div class="col-sm-4 col-12 col-lg-3 col-xl-2 p-2 m-0 bg-inverse">
    <div class="input-group input-group-sm col-12 m-0 p-0">
      <p class="col-12 form-control text-lg-right" type="text" data-testid="input-field"
         style="height: 2rem">{{input}}</p>
    </div>
    <div class="col-12 p-1 m-0">
      <button class="btn btn-info col-6" type="button" (click)="allClear()" data-testid="clearAll-button">C</button>
      <button class="btn btn-warning col-3" type="button" (click)="clear()" data-testid="clear-button">x</button>
      <button class="btn btn-secondary col-3" type="button" (click)="pressOperator('/')" data-testid="operator-button">
        /
      </button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-outline-secondary col-3" type="button" (click)="pressNum('7')">7</button>
      <button class="btn btn-lg btn-outline-secondary col-3" type="button" (click)="pressNum('8')">8</button>
      <button class="btn btn-lg btn-outline-secondary col-3" type="button" (click)="pressNum('9')">9</button>
      <button class="btn btn-lg btn-secondary col-3" type="button" (click)="pressOperator('%')">%</button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-outline-secondary col-3 p-1" type="button" (click)="pressNum('4')">4</button>
      <button class="btn btn-lg btn-outline-secondary col-3 p-1" type="button" (click)="pressNum('5')">5</button>
      <button class="btn btn-lg btn-outline-secondary col-3 p-1" type="button" (click)="pressNum('6')">6</button>
      <button class="btn btn-lg btn-secondary col-3 p-1" type="button" (click)="pressOperator('H')">H</button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-outline-secondary col-3 p-1" type="button" data-testid="number-button1"
              (click)="pressNum('1')">1
      </button>
      <button class="btn btn-lg btn-outline-secondary col-3 p-1" type="button" (click)="pressNum('2')">2</button>
      <button class="btn btn-lg btn-outline-secondary col-3 p-1" type="button" (click)="pressNum('3')">3</button>
      <button class="btn btn-lg btn-secondary col-3 p-1" type="button" (click)="pressOperator('+')">+</button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-outline-secondary col-3 p-1" type="button" (click)="pressNum('.')">.</button>
      <button class="btn btn-lg btn-outline-secondary col-3 p-1" type="button" data-testid="number-button0"
              (click)="pressNum('0')">0
      </button>
      <button class="btn btn-lg btn-success col-6 p-1" type="button" (click)="getAnswer()"
              data-testId="get-answer-button">=
      </button>
    </div>
  </div>
</div>
